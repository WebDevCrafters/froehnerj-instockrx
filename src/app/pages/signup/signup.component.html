<div class="signup_container">
    <div class="header">
        <div class="brand">
            <img src="assets/images/png/pill-logo.png" alt="">
            <div class="brand_name">
                <div class="heading">FindMyMed</div>
                <div class="sub_heading">by InStockRx</div>
            </div>
        </div>
        <p>Never Search For Your Meds Again</p>
        <p>
            {{"Let us find your meds for you! \n We just need a little info to start:"}}
        </p>
    </div>
    <div class="form_container">
        <app-input [control]="formGroup.controls.fullName" id="fullName" label="Full Name"/>
        <app-input [control]="formGroup.controls.phoneNumber" id="phoneNumber" label="Phone Number"/>
        <app-input [control]="formGroup.controls.email" id="email" label="Email"/>

    </div>
</div>
