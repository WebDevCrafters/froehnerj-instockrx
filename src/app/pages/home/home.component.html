<div class="main_container">
  <app-section-banner
    [title]="'We find hard to find medications'"
    [subHeading]="
      'We find local pharmacies that have your medications in stock so you don\'t have to work or worry'
    "
    [primaryBtnText]="'Find my meds'"
  />

  <section id="infinite_scroll_section">
    <div class="card_container">
      <div class="profile_and_name">
        <div class="img_container">
          <img src="assets/images/png/profile-icon.png" alt="" />
        </div>
        <span>Joey R.</span>
      </div>
      <div class="rating_container">
        <img src="assets/images/png/stars-icon.png" alt="" />
      </div>
      <div class="review">
        <div class="heading">I can't thank this guys enough</div>
        <div class="content">
          I was out of my medication for two months and this company getting my
          vyvanse for me within 24hrs was phenomenal. Their response time and
          understanding of my situation was top notch. I found them through
          tiktok and will definitely be using in the future.
        </div>
      </div>
    </div>
  </section>

  <app-specification-section />

  <app-how-it-works [stepsArray]="stepsArray" />

  <app-faq-section [faqs]="faqs" [heading]="'Questions? We\'ve got answers.'" />

  <app-section-banner
    [title]="'Sign up today and never search for your meds again'"
    [primaryBtnText]="'Find my meds'"
  />
</div>
