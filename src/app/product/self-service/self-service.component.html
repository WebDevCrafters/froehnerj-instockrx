<div
  class="signup_container"
  [ngClass]="{ small_header_active: stepNumber >= 3 }"
>
  <div class="header" [ngClass]="{ small_header: stepNumber >= 3 }">
    <div class="brand">
      <img src="assets/images/png/pill-logo.png" alt="" />
      <div class="brand_name">
        <div class="heading">FindMyMeds</div>
        <div class="sub_heading">by InStockRx</div>
      </div>
    </div>
    @if (stepNumber<3) {
    <p>Never Search For Your Meds Again</p>
    } @if (stepNumber===1) {
    <span>
      {{
        "Let us find your meds for you! \n We just need a little info to start:"
      }}
    </span>
    }
  </div>
  <div class="form_container">
    @if (stepNumber===1) {
    <app-personal-info
      [personalInfoForm]="personalInfoForm"
      (onPersonalInfoSubmit)="onPersonalInfoSubmit()"
    />
    } @else if(stepNumber===2){
    <app-additional-info
      [additionalInfoForm]="additionalInfoForm"
      (onAdditionalInfoSubmit)="onAdditionalInfoSubmit()"
    />
    } @else if(stepNumber===3){
    <app-select-package
      (onSelectPackageSubmit)="onSelectPackageSubmit($event)"
    />
    } @else if(stepNumber===4){
    <app-payment [selectedPackage]="selectedPackage" />
    }
  </div>
</div>
