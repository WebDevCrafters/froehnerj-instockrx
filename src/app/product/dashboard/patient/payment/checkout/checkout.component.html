<div class="payment">
    <div class="package_desc">
        <span class="cost"> ${{ selectedPackage?.cost }}</span>
        <span class="searches">
            {{ selectedPackage?.searchCount }}
            {{ selectedPackage?.searchCount === 1 ? "search" : "searches" }}
        </span>
        <span class="desc">
            {{ selectedPackage?.description }}
        </span>
    </div>

    <div class="payment_gateway">Placeholder for payment gateway</div>
    <div>
        <app-button title="Pay" (clickEvent)="pay()" [isLoading]="isLoading" />
    </div>
</div>

<main class="form-checkout w-100 m-auto">
    <div>
      <img class="mb-5" src="https://therightsw.com/wp-content/uploads/2023/10/TRSLogo.png" alt="" height="40">
      <h1 class="h3 mb-4 fw-normal">Angular Stripe Payment</h1>
  
      <div class="form-floating mb-2">
        <input type="number" class="form-control" id="floatingAmount" placeholder="Amount" [(ngModel)]="stripeAmount"
          required>
        <label for="floatingAmount">Amount</label>
      </div>
  
      <button class="btn btn-primary w-100 py-2" type="submit" (click)="checkout()">Pay Now</button>
    </div>
  </main>
