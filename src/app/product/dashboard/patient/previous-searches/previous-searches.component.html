<div class="main_container">
    <div class="header">Previous Searches</div>
    <div class="content">
        @if(isLoading) {
        <div class="loader_container">
            <app-loader></app-loader>
        </div>
        } @else { @if(previousSearches.length) {
        <table>
            <thead>
                <th>Medication Name</th>
                <th>Time</th>
                <th>Status</th>
                <th></th>
            </thead>
            <tbody>
                @for (search of previousSearches; track $index) {
                <tr>
                    <td>{{ search.medication?.name }}</td>
                    <td>{{ search.medication?.pickUpDate | date }}</td>
                    <td>{{ search.status }}</td>
                    <td>
                        <div
                            class="view_btn"
                            (click)="viewDetails(search?.searchId)"
                        >
                            View Details
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        } @else {
        <div class="empty_container">
            <app-empty-state
                [src]="'assets/images/svg/no-search-icon.svg'"
                [caption]="'No Previous Searches'"
            ></app-empty-state>
        </div>
        } }
    </div>
</div>
