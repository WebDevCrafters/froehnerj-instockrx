<div class="input_container" [ngClass]="{ flat: shape === 'flat' }">
    <label [for]="id" [ngClass]="{ animated_label: control.value || isFocused }" (click)="focusInput(inputElement)"
        [style.background-color]="bg">
        {{ label }}
    </label>
    <input [type]="type" [formControl]="control" [id]="id" [placeholder]="isFocused ? placeholder : ''" #inputElement
        (focus)="onFocus()" (blur)="onBlur()" (input)="handleChange($event)"
        [attr.maxlength]="type === 'phoneNumber' ? 14 : null" [style.background-color]="bg"
        [ngClass]="{ flat: shape === 'flat', error_input: control.dirty && control.invalid, disabled: isDisabled }"
        [readonly]="isDisabled" />
    <span class="error_message" [ngClass]="{ visible: control.touched && control.dirty && control.invalid }">
        {{ errorMessage }}
    </span>
</div>
