<button
  [ngClass]="[type, shape]"
  (click)="onClick($event)"
  [type]="formButtonType"
  [disabled]="isLoading"
>
  <div
    class="icon_and_title_container"
    [ngClass]="{ icon_vertical: iconAlignment === 'vertical' }"
  >
    <ng-container *ngIf="leftImageSrc || src">
      <div class="icon">
        <img [src]="leftImageSrc || src" alt="" />
      </div>
    </ng-container>
    <span *ngIf="title" class="title">
      @if (isLoading) {
      <app-loader/>
      } @else {
      {{ title }}
      }
    </span>
    <ng-container *ngIf="rightImageSrc">
      <div class="icon">
        <img [src]="rightImageSrc" alt="" />
      </div>
    </ng-container>
  </div>
</button>
