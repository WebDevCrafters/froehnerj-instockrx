<div class="header">
    <div class="back_icon" (click)="onMenuClick()">
        <img src="assets/images/svg/menu-icon.svg" alt="" />
    </div>
    <div class="brand">
        <img src="assets/images/png/pill-logo.png" alt="" />
        <div class="brand_name">
            <div class="heading">FindMyMeds</div>
            <div class="sub_heading">by InStockRx</div>
        </div>
    </div>
    <div class="icon_container" (click)="toggleSettings()">
        @if (count>0) {
        <span class="count">{{ count }}</span>
        }
        <img
            class="profile_icon"
            src="assets/images/svg/notification-icon.svg"
            alt=""
        />
    </div>
</div>
<app-modal
    [isVisible]="modalVisible"
    bg="transparent"
    (closeModal)="toggleSettings()"
>
    <app-notification [count]="count" (countChange)="updateCount($event)"/>
</app-modal>
